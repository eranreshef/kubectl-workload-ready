name: Python application

on: [push]

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os_version }}
    strategy:
      matrix:
        os_version: [ubuntu-16.04, ubuntu-18.04]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-complexity=10 --max-line-length=80 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest tests.py
    - name: Create executable
      run: |
        sudo apt-get install -y python3-dev
        pip install pyinstaller
        pyinstaller --onefile --distpath dist/ubuntu kubectl-workload_ready

  build-macos:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-complexity=10 --max-line-length=80 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest tests.py
    - name: Create executable
      run: |
        brew install python-dev
        pip install pyinstaller
        pyinstaller --onefile --distpath dist/ubuntu kubectl-workload_ready
